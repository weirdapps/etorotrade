# ================================================================
# ETORO TRADING ANALYSIS - UNIFIED CONFIGURATION
# ================================================================
# This file contains ALL trading parameters for the etorotrade system.
# Criteria are applied based on GEOGRAPHIC REGION and MARKET CAP TIER.
#
# ACTIONS:
# - B (Buy): Strong buying opportunity based on criteria
# - S (Sell): Sell recommendation or exit signal
# - H (Hold): Neutral position, meets some but not all criteria
# - I (Inconclusive): Insufficient data or mixed signals
#
# GEOGRAPHIC REGIONS:
# - US: United States markets (growth premium)
# - EU: European markets including UK (value focus)
# - HK: Hong Kong/China markets (risk premium)
#
# MARKET CAP TIERS:
# - MEGA: ≥$500B (Mega-cap champions)
# - LARGE: $100B-$500B (Large-cap established)
# - MID: $10B-$100B (Mid-cap growth)
# - SMALL: $2B-$10B (Small-cap opportunity)
# - MICRO: <$2B (Micro-cap speculative)
# ================================================================

# Data Sources
data:
  portfolio_csv: "yahoofinance/input/portfolio.csv"
  cache_enabled: true
  cache_ttl_hours: 24  # Cache stable data for 24 hours

# ================================================================
# MARKET CAP TIER DEFINITIONS
# ================================================================
tier_thresholds:
  mega_tier_min: 500000000000       # $500B+ = MEGA tier
  large_tier_min: 100000000000      # $100B-500B = LARGE tier
  mid_tier_min: 10000000000         # $10B-100B = MID tier
  small_tier_min: 2000000000        # $2B-10B = SMALL tier
  # Below $2B = MICRO tier

# ================================================================
# UNIVERSAL THRESHOLDS (Applied to all regions and tiers)
# ================================================================
universal_thresholds:
  min_analyst_count: 4               # Absolute minimum analyst coverage
  min_price_targets: 4               # Absolute minimum price targets
  min_market_cap: 100000000          # $100M absolute minimum

