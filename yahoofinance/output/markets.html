<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Market Performance: Week of Mar 24 - Mar 28 vs. Week of Mar 17 - Mar 21</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Market Performance: Week of Mar 24 - Mar 28 vs. Week of Mar 17 - Mar 21</h1>
        <div class="dashboard">

        <div class="section" style="width: 800px">
            <h2>Weekly Market Performance: Week of Mar 24 - Mar 28 vs. Week of Mar 17 - Mar 21</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(2, 1fr)">

                <div class="metric-card">
                    <div class="metric-label">DJI30</div>
                    <div class="metric-value negative">-1.0%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">NQ100</div>
                    <div class="metric-value negative">-2.4%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">SP500</div>
                    <div class="metric-value negative">-1.5%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">VIX</div>
                    <div class="metric-value positive">12.3%</div>
                </div>

            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
