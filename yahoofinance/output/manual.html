<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Ticker Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow: auto;
            padding: 5px;
        }
        
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .stock-table th {
            background-color: #f8f8f8;
            color: #444;
            font-weight: 600;
            padding: 12px 8px;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .stock-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }
        
        .stock-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .stock-table tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        
        /* Special row styling for buy/sell - higher specificity to override even/odd */
        .stock-table tr.buy-row,
        .stock-table tr.buy-row:nth-child(even) {
            background-color: #f0fff0 !important;  /* Very light green background */
        }
        
        .stock-table tr.buy-row:hover,
        .stock-table tr.buy-row:nth-child(even):hover {
            background-color: #e0ffe0 !important;  /* Slightly darker green on hover */
        }
        
        .stock-table tr.sell-row,
        .stock-table tr.sell-row:nth-child(even) {
            background-color: #fff0f0 !important;  /* Very light red background */
        }
        
        .stock-table tr.sell-row:hover,
        .stock-table tr.sell-row:nth-child(even):hover {
            background-color: #ffe0e0 !important;  /* Slightly darker red on hover */
        }
        
        .sort-header {
            cursor: pointer;
        }
        
        .sort-header:after {
            content: ' ↕';
            font-size: 12px;
            color: #999;
        }
        
        .sort-header.asc:after {
            content: ' ↓';
            color: #333;
        }
        
        .sort-header.desc:after {
            content: ' ↑';
            color: #333;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .stock-table {
                font-size: 12px;
            }
            
            .stock-table th,
            .stock-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manual Ticker Analysis</h1>
        <div class="table-container">
            
            <table class="stock-table" border="0">
                <thead>
                    <tr><th class="sort-header">#</th><th class="sort-header">TICKER</th><th class="sort-header">COMPANY</th><th class="sort-header">CAP</th><th class="sort-header">PRICE</th><th class="sort-header">TARGET</th><th class="sort-header">UPSIDE</th><th class="sort-header"># T</th><th class="sort-header">% BUY</th><th class="sort-header"># A</th><th class="sort-header">A</th><th class="sort-header">EXRET</th><th class="sort-header">BETA</th><th class="sort-header">PET</th><th class="sort-header">PEF</th><th class="sort-header">PEG</th><th class="sort-header">DIV %</th><th class="sort-header">SI</th><th class="sort-header">EARNINGS</th><th class="sort-header">ACTION</th></tr>
                </thead>
                <tbody>
                    <tr style="background-color: #f0fff0 !important;" class="buy-row"><td style="text-align: right; color: #008800;">1</td><td style="text-align: left; color: #008800;">MSFT</td><td style="text-align: left; color: #008800;">MICROSOFT CORP</td><td style="text-align: right; color: #008800;">2.82T</td><td style="text-align: right; color: #008800;">375.4</td><td style="text-align: right; color: #008800;">503.9</td><td style="text-align: right; color: #008800;">34.2%</td><td style="text-align: right; color: #008800;">51</td><td style="text-align: right; color: #008800;">92%</td><td style="text-align: right; color: #008800;">12</td><td style="text-align: right; color: #008800;">E</td><td style="text-align: right; color: #008800;">31.4%</td><td style="text-align: right; color: #008800;">0.9</td><td style="text-align: right; color: #008800;">30.2</td><td style="text-align: right; color: #008800;">25.1</td><td style="text-align: right; color: #008800;">1.7</td><td style="text-align: right; color: #008800;">0.88%</td><td style="text-align: right; color: #008800;">0.9%</td><td style="text-align: right; color: #008800;">2025-01-28</td><td style="text-align: right; color: #008800; font-weight: bold;">B</td></tr>
                </tbody>
            </table>
            
        </div>
        <div class="footer">
            <p>Generated on 2025-04-01 05:19:28</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Enhanced sorting functionality
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.querySelector('.stock-table');
            const headers = table.querySelectorAll('th');
            
            headers.forEach((header, index) => {
                header.classList.add('sort-header');
                header.addEventListener('click', () => {
                    sortTable(index);
                });
            });
            
            function sortTable(columnIndex) {
                const tbody = table.querySelector('tbody');
                const rows = Array.from(tbody.querySelectorAll('tr'));
                
                // Get current sort direction
                const header = headers[columnIndex];
                const isAscending = header.classList.contains('asc');
                
                // Reset all headers
                headers.forEach(h => {
                    h.classList.remove('asc');
                    h.classList.remove('desc');
                });
                
                // Set new sort direction
                if (isAscending) {
                    header.classList.add('desc');
                } else {
                    header.classList.add('asc');
                }
                
                const direction = isAscending ? -1 : 1;
                
                rows.sort((a, b) => {
                    let aValue = a.cells[columnIndex].textContent.trim();
                    let bValue = b.cells[columnIndex].textContent.trim();
                    
                    // Handle percentage values
                    if (aValue.endsWith('%')) aValue = aValue.replace('%', '');
                    if (bValue.endsWith('%')) bValue = bValue.replace('%', '');
                    
                    // Handle market cap values (e.g., 2.5T, 145.8B)
                    if (/^[0-9]+(\.[0-9]+)?[TB]$/.test(aValue)) {
                        const aNum = parseFloat(aValue.replace(/[TB]$/, ''));
                        const bNum = parseFloat(bValue.replace(/[TB]$/, ''));
                        const aMultiplier = aValue.endsWith('T') ? 1e12 : 1e9;
                        const bMultiplier = bValue.endsWith('T') ? 1e12 : 1e9;
                        return direction * ((aNum * aMultiplier) - (bNum * bMultiplier));
                    }
                    
                    // Try to compare as numbers first
                    const aNum = parseFloat(aValue);
                    const bNum = parseFloat(bValue);
                    
                    if (!isNaN(aNum) && !isNaN(bNum)) {
                        return direction * (aNum - bNum);
                    }
                    
                    // Fall back to string comparison
                    return direction * aValue.localeCompare(bValue);
                });
                
                // Re-add rows in sorted order
                rows.forEach(row => tbody.appendChild(row));
            }
        });
    </script>
</body>
</html>
