<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Financial performance dashboard">
    <meta name="theme-color" content="#ffffff">
    <title>Market Performance - Week of March 24-28, 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .page-header { 
            position: relative;
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #4a5568, #2b6cb0);
            border-radius: 3px;
        }
        .updated-date {
            text-align: center;
            font-size: 0.9rem;
            color: #718096;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Market Performance - Week of March 24-28, 2025</h1>
        </div>
        <div class="dashboard">

        <div class="section" style="width: 800px; margin-bottom: 30px;">
            <h2 class="section-title">Market Performance - Week of March 24-28, 2025</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(2, 1fr); gap: 20px;">

                <div class="metric-card">
                    <div class="metric-label">DJI30</div>
                    <div class="metric-value negative">-1.0%</div>
                    <div class="metric-border negative-border"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">NQ100</div>
                    <div class="metric-value negative">-2.4%</div>
                    <div class="metric-border negative-border"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">SP500</div>
                    <div class="metric-value negative">-1.5%</div>
                    <div class="metric-border negative-border"></div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">VIX</div>
                    <div class="metric-value positive">12.3%</div>
                    <div class="metric-border positive-border"></div>
                </div>

            </div>
        </div>

        </div>
        <div class="updated-date">
            Last updated: 2025-03-31 19:47:11
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
