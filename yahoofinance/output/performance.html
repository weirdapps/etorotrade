<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="summary-container" style="width: 800px">
        <h2>Portfolio Performance</h2>
        <div class="grid grid-3x2">
            <div class="flex">
                <div class="text-3xl font-bold" id="This Month" data-value="+1.42">+1.42%</div>
                <div class="text-sm text-slate-400">This Month</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Year To Date" data-value="+3.40">+3.40%</div>
                <div class="text-sm text-slate-400">Year To Date</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="2 Years" data-value="+61.73">+61.73%</div>
                <div class="text-sm text-slate-400">2 Years</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Beta" data-value="0.79">0.79</div>
                <div class="text-sm text-slate-400">Beta</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Sharpe" data-value="1.83">1.83</div>
                <div class="text-sm text-slate-400">Sharpe</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Cash" data-value="9.78">9.78%</div>
                <div class="text-sm text-slate-400">Cash</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
