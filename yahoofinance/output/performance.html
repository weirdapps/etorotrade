<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background-color: #111827;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .summary-container {
            background-color: #1f2937;
            padding: 20px 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .summary-container h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            gap: 10px;
        }
        .grid-4x1 { grid-template-columns: repeat(4, 1fr); }
        .grid-5x1 { grid-template-columns: repeat(5, 1fr); }
        .grid-3x2 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            aspect-ratio: 16/9;
            padding: 10px;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: bold; }
        .text-green-600 { color: #10b981; }
        .text-red-600 { color: #ef4444; }
        .text-gray-600 { color: #4b5563; }
        .text-slate-400 { color: #94a3b8; }
        .text-sm { font-size: 0.875rem; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="summary-container" style="width: 800px">
        <h2>Portfolio Performance</h2>
        <div class="grid grid-3x2">
            <div class="flex">
                <div class="text-3xl font-bold" id="This Month" data-value="+1.42">+1.42%</div>
                <div class="text-sm text-slate-400">This Month</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Year To Date" data-value="+3.40">+3.40%</div>
                <div class="text-sm text-slate-400">Year To Date</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="2 Years" data-value="+61.73">+61.73%</div>
                <div class="text-sm text-slate-400">2 Years</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Beta" data-value="0.79">0.79</div>
                <div class="text-sm text-slate-400">Beta</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Sharpe" data-value="1.83">1.83</div>
                <div class="text-sm text-slate-400">Sharpe</div>
            </div>
            <div class="flex">
                <div class="text-3xl font-bold" id="Cash" data-value="9.78">9.78%</div>
                <div class="text-sm text-slate-400">Cash</div>
            </div>
        </div>
    </div>

    <script>
        function updateColors() {
            const elements = document.querySelectorAll('[data-value]');
            elements.forEach(el => {
                const value = parseFloat(el.getAttribute('data-value'));
                if (value > 0) {
                    el.classList.add('text-green-600');
                } else if (value < 0) {
                    el.classList.add('text-red-600');
                } else {
                    el.classList.add('text-gray-600');
                }
            });
        }
        updateColors();
    </script>
</body>
</html>
