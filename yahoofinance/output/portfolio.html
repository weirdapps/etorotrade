<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="summary-container" style="width: 800px">
            <h2>Portfolio Performance</h2>
            <div class="grid grid-3x1">
                <div class="flex">
                    <div class="text-3xl font-bold" id="Today" data-value="+0.13">+0.13%</div>
                    <div class="text-sm text-slate-400">Today</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="This Month" data-value="+3.38">+3.38%</div>
                    <div class="text-sm text-slate-400">This Month</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Year To Date" data-value="+5.39">+5.39%</div>
                    <div class="text-sm text-slate-400">Year To Date</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="2 Years" data-value="+64.85">+64.85%</div>
                    <div class="text-sm text-slate-400">2 Years</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="5 Years" data-value="+64.85">+64.85%</div>
                    <div class="text-sm text-slate-400">5 Years</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Annualized" data-value="+42.31">+42.31%</div>
                    <div class="text-sm text-slate-400">Annualized</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Beta" data-value="0.79">0.79</div>
                    <div class="text-sm text-slate-400">Beta</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Alpha" data-value="7.73">7.73</div>
                    <div class="text-sm text-slate-400">Alpha</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Sharpe" data-value="1.83">1.83</div>
                    <div class="text-sm text-slate-400">Sharpe</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Sortino" data-value="5.18">5.18</div>
                    <div class="text-sm text-slate-400">Sortino</div>
                </div>
                <div class="flex">
                    <div class="text-3xl font-bold" id="Cash" data-value="6.47">6.47%</div>
                    <div class="text-sm text-slate-400">Cash</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
