<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Performance</h1>
        <div class="dashboard">

        <div class="section" style="width: 800px">
            <h2>Portfolio Performance</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(3, 1fr)">

                <div class="metric-card">
                    <div class="metric-label">This Month</div>
                    <div class="metric-value positive">+0.14%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Year To Date</div>
                    <div class="metric-value negative">-0.05%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">2 Years</div>
                    <div class="metric-value positive">+56.34%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Beta</div>
                    <div class="metric-value normal">0.82</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Sharpe</div>
                    <div class="metric-value normal">1.62</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Cash</div>
                    <div class="metric-value normal">19.57%</div>
                </div>

            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
