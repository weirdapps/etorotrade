<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111827;
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="container"><div class="summary-container" style="width: 800px">
        <h2>Portfolio Performance</h2>
        <div class="grid grid-3x2">
            <div class="flex">
        <div class="text-3xl font-bold" id="This Month" data-value="+3.58">+3.58%</div>
        <div class="text-sm text-slate-400">This Month</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Year To Date" data-value="+5.60">+5.60%</div>
        <div class="text-sm text-slate-400">Year To Date</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="2 Years" data-value="+65.18">+65.18%</div>
        <div class="text-sm text-slate-400">2 Years</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Beta" data-value="0.79">0.79</div>
        <div class="text-sm text-slate-400">Beta</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Sharpe" data-value="1.83">1.83</div>
        <div class="text-sm text-slate-400">Sharpe</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Cash" data-value="6.47">6.47%</div>
        <div class="text-sm text-slate-400">Cash</div>
    </div>
        </div>
    </div></div>
    <script src="script.js"></script>
    <script>
        function updateColors() {
            document.querySelectorAll('[data-value]').forEach(element => {
                const value = parseFloat(element.dataset.value);
                if (!isNaN(value)) {
                    if (value > 0) element.classList.add('text-green-500');
                    else if (value < 0) element.classList.add('text-red-500');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateColors();
        });
    </script>
</body>
</html>
