<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Dashboard displaying portfolio performance metrics and statistics"/>
    <title>Portfolio Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    
</head>
<body>
    <main role="main" class="container"><div class="container"><section class="summary-container" style="width: 800px">
        <h2 id="portfolio-performance-title">Portfolio Performance</h2>
        <div class="grid grid-3x2" aria-labelledby="portfolio-performance-title">
            <div class="flex">
        <div class="text-3xl font-bold" id="This Month" data-value="+0.49" aria-label="This Month: +0.49%">+0.49%</div>
        <div class="metric-label">
            <div class="text-base font-semibold">This Month</div>
        </div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Year To Date" data-value="+2.45" aria-label="Year To Date: +2.45%">+2.45%</div>
        <div class="metric-label">
            <div class="text-base font-semibold">Year To Date</div>
        </div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="2 Years" data-value="+60.24" aria-label="2 Years: +60.24%">+60.24%</div>
        <div class="metric-label">
            <div class="text-base font-semibold">2 Years</div>
        </div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Beta" data-value="0.79" aria-label="Beta: 0.79">0.79</div>
        <div class="metric-label">
            <div class="text-base font-semibold">Beta</div>
        </div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Sharpe" data-value="1.83" aria-label="Sharpe: 1.83">1.83</div>
        <div class="metric-label">
            <div class="text-base font-semibold">Sharpe</div>
        </div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="Cash" data-value="2.2" aria-label="Cash: 2.2%">2.2%</div>
        <div class="metric-label">
            <div class="text-base font-semibold">Cash</div>
        </div>
    </div>
        </div>
        
    </section></div></main>
    <script src="script.js"></script>
</body>
</html>
