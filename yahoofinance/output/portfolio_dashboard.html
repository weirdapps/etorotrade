<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Dashboard</h1>
        <div class="dashboard">

        <div class="section" style="width: 100%">
            <h2>Portfolio Performance</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(3, 1fr)">

                <div class="metric-card">
                    <div class="metric-label">2 Years</div>
                    <div class="metric-value positive">56.6%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">This Month</div>
                    <div class="metric-value positive">0.3%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Year To Date</div>
                    <div class="metric-value positive">0.1%</div>
                </div>

            </div>
        </div>

        <div class="section" style="width: 100%">
            <h2>Risk Metrics</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(3, 1fr)">

                <div class="metric-card">
                    <div class="metric-label">Jensen's Alpha</div>
                    <div class="metric-value positive">6.82</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Beta</div>
                    <div class="metric-value positive">0.82</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Cash</div>
                    <div class="metric-value positive">24.4%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Sharpe</div>
                    <div class="metric-value positive">1.62</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Sortino</div>
                    <div class="metric-value positive">4.36</div>
                </div>

            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
