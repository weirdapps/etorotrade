<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Market Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Market Performance</h1>
        <div class="dashboard">

        <div class="section" style="width: 800px">
            <h2>Monthly Market Performance</h2>
            <div class="metrics-grid" style="grid-template-columns: repeat(2, 1fr)">

                <div class="metric-card">
                    <div class="metric-label">DJI30</div>
                    <div class="metric-value negative">-1.6%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">NQ100</div>
                    <div class="metric-value negative">-2.8%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">SP500</div>
                    <div class="metric-value negative">-1.4%</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">VIX</div>
                    <div class="metric-value positive">19.5%</div>
                </div>

            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
