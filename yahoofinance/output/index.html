<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Market Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background-color: #111827;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .summary-container {
            background-color: #1f2937;
            padding: 20px 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .summary-container h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            gap: 10px;
        }
        .grid-4x1 { grid-template-columns: repeat(4, 1fr); }
        .grid-5x1 { grid-template-columns: repeat(5, 1fr); }
        .grid-3x2 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            aspect-ratio: 16/9;
            padding: 10px;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }
        .grid-2x2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            aspect-ratio: 1;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .grid-2x2 .flex {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: bold; }
        .text-green-600 { color: #10b981; }
        .text-red-600 { color: #ef4444; }
        .text-gray-600 { color: #4b5563; }
        .text-slate-400 { color: #94a3b8; }
        .text-sm { font-size: 0.875rem; }
        
    .container { margin-top: 20px; }
    
    </style>
</head>
<body>
    <div class="summary-container" style="width: 100%">
        <h2>Market Performance</h2>
        <div class="grid grid-2x2">
            <div class="flex">
        <div class="text-3xl font-bold" id="DJI30" data-value="+2.60">+2.60%</div>
        <div class="text-sm text-slate-400">DJI30 (2025-01-31)</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="SP500" data-value="+1.01">+1.01%</div>
        <div class="text-sm text-slate-400">SP500 (2025-01-31)</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="NQ100" data-value="-0.11">-0.11%</div>
        <div class="text-sm text-slate-400">NQ100 (2025-01-31)</div>
    </div>
<div class="flex">
        <div class="text-3xl font-bold" id="VIX" data-value="+4.06">+4.06%</div>
        <div class="text-sm text-slate-400">VIX (2025-01-31)</div>
    </div>
        </div>
    </div>
    <script>
        function updateColors() {
            const elements = document.querySelectorAll('[data-value]');
            elements.forEach(el => {
                const value = parseFloat(el.getAttribute('data-value'));
                if (value > 0) {
                    el.classList.add('text-green-600');
                } else if (value < 0) {
                    el.classList.add('text-red-600');
                } else {
                    el.classList.add('text-gray-600');
                }
            });
        }
        updateColors();
    </script>
</body>
</html>
