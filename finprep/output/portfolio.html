<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Portfolio Performance</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
        background-color: #111827;
        color: white;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .summary-container {
        background-color: #1f2937;
        padding: 20px;
        border-radius: 8px;
        width: 700px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    .summary-container h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: normal;
        margin-bottom: 20px;
    }
    .grid {
        display: grid;
        gap: 10px;
    }
    .grid-5x1 {
        grid-template-columns: repeat(5, 1fr);
    }
    .grid-4x1 {
        grid-template-columns: repeat(4, 1fr);
    }
    .flex {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }
    .text-3xl {
        font-size: 1.875rem;
    }
    .font-bold {
        font-weight: bold;
    }
    .text-green-600 {
        color: #10b981;
    }
    .text-red-600 {
        color: #ef4444;
    }
    .text-gray-600 {
        color: #4b5563;
    }
    .text-slate-400 {
        color: #94a3b8;
    }
    .text-sm {
        font-size: 0.875rem;
    }
</style>
</head>
<body>
<div class="container">
<div class="summary-container">
<h2>Portfolio Returns</h2>
<div class="grid grid-5x1">
<div class="flex">
<div class="text-3xl font-bold" id="TODAY">-0.03%</div>
<div class="text-sm text-slate-400">Today</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="MTD">-0.03%</div>
<div class="text-sm text-slate-400">MTD</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="YTD">+1.92%</div>
<div class="text-sm text-slate-400">YTD</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="1YR">+59.42%</div>
<div class="text-sm text-slate-400">1YR</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="2YR">+59.42%</div>
<div class="text-sm text-slate-400">2YR</div>
</div>
</div>
</div>
<div class="summary-container">
<h2>Risk Metrics</h2>
<div class="grid grid-5x1">
<div class="flex">
<div class="text-3xl font-bold" id="Beta">0.79</div>
<div class="text-sm text-slate-400">Portfolio Beta</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="Alpha">7.73</div>
<div class="text-sm text-slate-400">Jensen's Alpha</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="Sharpe">1.83</div>
<div class="text-sm text-slate-400">Sharpe Ratio</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="Sortino">5.18</div>
<div class="text-sm text-slate-400">Sortino Ratio</div>
</div>
<div class="flex">
<div class="text-3xl font-bold" id="Cash">20.23%</div>
<div class="text-sm text-slate-400">Cash</div>
</div>
</div>
</div>
</div>
<script>
    function updateColors() {
        const elements = [
            document.getElementById('TODAY'),
            document.getElementById('MTD'),
            document.getElementById('YTD'),
            document.getElementById('1YR'),
            document.getElementById('2YR'),
            document.getElementById('Beta'),
            document.getElementById('Alpha'),
            document.getElementById('Sharpe'),
            document.getElementById('Sortino'),
            document.getElementById('Cash')
        ];

        elements.forEach(el => {
            const value = parseFloat(el.innerText);
            if (value > 0) {
                el.classList.add('text-green-600');
            } else if (value < 0) {
                el.classList.add('text-red-600');
            } else {
                el.classList.add('text-gray-600');
            }
        });
    }

    updateColors();
</script>
</body>
</html>
