name: Claude Code (Disabled for Security)

on:
  workflow_dispatch:  # Only manual trigger, effectively disabled

jobs:
  security_notice:
    runs-on: ubuntu-latest
    steps:
      - name: Security Notice
        run: |
          echo "=================================================="
          echo "CLAUDE CODE WORKFLOW IS CURRENTLY DISABLED"
          echo "=================================================="
          echo ""
          echo "This workflow has been disabled due to security requirements."
          echo ""
          echo "Reason: The anthropics/claude-code-action is in beta and"
          echo "cannot be pinned to a specific commit SHA, which violates"
          echo "our security policy (SonarQube S7637)."
          echo ""
          echo "The workflow will be re-enabled once:"
          echo "1. A stable version of claude-code-action is released"
          echo "2. The action can be pinned to a specific commit SHA"
          echo ""
          echo "Track the action releases at:"
          echo "https://github.com/anthropics/claude-code-action/releases"
          echo ""
          echo "To temporarily enable with accepted risk:"
          echo "1. Rename .github/workflows/claude.yml.disabled to claude.yml"
          echo "2. Delete this security notice workflow"
          echo "3. Document the security exception"
          echo ""
          echo "For more information, see .github/SECURITY.md"
          echo "=================================================="
          exit 0