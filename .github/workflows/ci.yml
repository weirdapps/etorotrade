name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run nightly at 2 AM UTC for integration tests
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install pytest-xdist safety bandit

    - name: Security check with bandit
      continue-on-error: true
      run: |
        bandit -r yahoofinance/ trade_modules/ -f json -o bandit-report.json
        echo "Security scan completed. Check artifacts for details."

    - name: Safety check for vulnerabilities
      continue-on-error: true
      run: safety check

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length is relaxed to 120
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Type check with mypy
      continue-on-error: true
      run: mypy yahoofinance/ trade_modules/ --ignore-missing-imports --no-strict-optional

    - name: Run tests with pytest
      run: |
        pytest tests/ \
          --cov=yahoofinance \
          --cov=trade_modules \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --cov-fail-under=58 \
          --maxfail=10 \
          -x \
          --ignore=tests/integration/ \
          --ignore=tests/e2e/ \
          -v

    - name: Run performance benchmarks
      run: |
        if [ -d "tests/benchmarks" ]; then
          echo "Running performance benchmarks..."
          pytest tests/benchmarks/ --tb=short -v || echo "Benchmarks completed with warnings"
        else
          echo "No benchmark tests found (tests/benchmarks/ does not exist)"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          bandit-report.json
          coverage.xml

  integration:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    # Run on main/master pushes OR nightly schedule
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'schedule'

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python 3.11
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run integration tests
      continue-on-error: true  # Don't block CI on integration test failures (API rate limits, etc.)
      run: |
        pytest tests/integration/ -v --maxfail=3

  quality-gates:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python 3.11
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install radon autoflake detect-secrets

    - name: Check code complexity
      continue-on-error: true
      run: |
        echo "Checking cyclomatic complexity..."
        radon cc yahoofinance/ trade_modules/ --min=B --show-complexity --average
        echo ""
        echo "Checking maintainability index..."
        radon mi yahoofinance/ trade_modules/ --min=B --show

    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -r "TODO\|FIXME\|HACK\|XXX" yahoofinance/ trade_modules/ --include="*.py" || echo "No TODO/FIXME comments found"

    - name: Check for unused imports
      continue-on-error: true
      run: |
        echo "Checking for unused imports..."
        autoflake \
          --check \
          --remove-all-unused-imports \
          --remove-unused-variables \
          --recursive \
          --exclude '__init__.py' \
          yahoofinance/ trade_modules/

    - name: Detect hardcoded secrets
      run: |
        echo "Scanning for hardcoded secrets..."
        detect-secrets scan \
          --all-files \
          --exclude-files '.git/*' \
          --exclude-files 'tests/fixtures/*' \
          --exclude-files '.vscode/*' \
          --exclude-files 'htmlcov/*' \
          > .secrets.baseline || true

        if [ -f .secrets.baseline ]; then
          SECRET_COUNT=$(grep -c '"filename":' .secrets.baseline || echo "0")
          if [ "$SECRET_COUNT" -gt "0" ]; then
            echo "Found $SECRET_COUNT potential secrets (review recommended)"
          else
            echo "No hardcoded secrets detected"
          fi
        fi

    - name: Validate imports and dependencies
      run: |
        python -c "
        import sys
        import importlib
        modules = ['yahoofinance', 'trade_modules']
        for module in modules:
            try:
                importlib.import_module(module)
                print(f'{module} imports successfully')
            except Exception as e:
                print(f'{module} import failed: {e}')
                sys.exit(1)
        "
